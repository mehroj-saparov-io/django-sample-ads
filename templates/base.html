{% load static %}
{% now "Y" as current_year %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AdsBoard{% endblock %}</title>

    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% block extra_css %}{% endblock %}
</head>

<body>

<header class="navbar">
    <div class="container nav-content">
        <a href="{% url 'home' %}" class="logo">AdsBoard</a>

        <nav class="nav-links">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'ads_list' %}">Ads</a>
            <a href="{% url 'contact_admin' %}">Contact</a>

            <!-- ðŸ” SEARCH -->
            <form method="get" action="{% url 'ads_list' %}" class="search-form">
                <input
                    type="text"
                    name="q"
                    placeholder="Search ads..."
                    value="{{ q }}"
                >
            </form>

            <a href="{% url 'ads_create' %}" class="btn-primary">+ Add Ad</a>
        </nav>

    </div>
</header>

<main class="container">
    {% block content %}{% endblock %}
</main>

<footer class="footer">
    <div class="container footer-content">
        <p>
            Â© {{ current_year }} AdsBoard. All rights reserved.
        </p>
    </div>
</footer>


</body>
</html>
